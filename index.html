<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Lista de Tarefas</title>
</head>
<body>
  <div class="app">
    <div class="todo-list">
      <div class="cabecalho">
        <img src="./assets/to-do-list.png" alt="imagem estilizada de lista de tarefas" class="logo">
        <p class="title">
          Lista de tarefas
        </p>
      </div>
      <form class="form" action="">
        <!-- data-form-input é um data attribute que será utilizado no javascript -->
        <input class="form-input" type="text" data-form-input>
        <input type="datetime-local" placeholder="dd/mm/aaaa hh:mm" data-form-date >
        <button class="form-button" data-form-button> Novo Item </button>
      </form>

      <ul class="list" data-list>
        <!-- este conteúdo será gerado dinamicamente pelo javascript -->
      </ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script type="module" src="main.js"></script>
</html>
